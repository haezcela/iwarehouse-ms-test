<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- LOGIN-->
    <!-- Firebase -->
    <script type="module" src="../user-auth.js"></script>
  </head>
  <body class="full-height">
    <div id="signin-form" class="row container-fluid m-0 p-0">
      <div class="col-6 container text-center my-5">
        <div class="row">
          <!-- Header -->
          <div class="col-12">
            <div class="h1 mt-5">
              User
              <span class="text-orange">Login</span>
            </div>
            <p class="fs-5">
              Welcome back. Enter your credentials to access your account.
            </p>
          </div>

          <!-- Forms -->
          <div class="col d-flex justify-content-center m-0">
            <div class="card p-4 col-6 rounded-4">
              <form id="login-form">
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="email"
                    class="form-control text-center"
                    placeholder="Email address"
                  />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="password"
                    class="form-control text-center"
                    placeholder="Password"
                  />
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input
                        class="form-check-input btn-black"
                        type="checkbox"
                        value=""
                        id="form2Example31"
                        checked
                      />
                      <label class="form-check-label" for="form2Example31">
                        Remember me
                      </label>
                    </div>
                  </div>

                  <div class="col">
                    <!-- Simple link -->
                    <a href="#!" class="text-decoration-none text-dark"
                      >Forgot password?</a
                    >
                  </div>
                </div>

                <!-- LogIn buttons -->
                <div class="d-grid mx-auto">
                  <button
                    id="login-btn"
                    type="submit"
                    class="btn btn-block text-light mb-4"
                  >
                    LogIn
                  </button>
                  <button
                    id="google-signin"
                    type="button"
                    class="btn btn-block text-light mb-4"
                  >
                    <div class="text-dark fw-bold">
                      <img
                        class="me-3"
                        src="images/google.svg"
                        alt="google logo"
                      />
                      Sign in with Google
                    </div>
                  </button>
                </div>

                <!-- Register buttons -->
                <div class="text-center mb-5">
                  <p>
                    Don't have an account?
                    <a
                      href="client/client-signup.html"
                      class="text-decoration-none text-orange"
                      >Sign up</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Logo and Black Background -->
      <div class="col-6 bg-black container d-flex justify-content-center">
        <img src="images/IWarehouse_Logo.svg" alt="IWarehouse Logo" />
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!-- Firebase 
    <script type="module" src="src/index.js"></script>
    -->
  </body>
</html>
