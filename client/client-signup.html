<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Signup</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="full-height">
    <div id="signup-form" class="row container-fluid m-0 p-0">
      <div class="col-6 container text-center my-5">
        <div class="row">
          <!-- Header -->
          <div class="col-12">
            <div class="h1 mt-5">
              Client
              <span class="text-orange">Sign Up</span>
              <!-- Updated text -->
            </div>
            <p class="fs-5">Create an account to access the system.</p>
          </div>

          <!-- Forms -->
          <div class="col d-flex justify-content-center m-0">
            <div class="card p-4 col-6 rounded-4">
              <form id="client-signup-form">
                <!-- First Name input -->
                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="firstName"
                    class="form-control text-center"
                    placeholder="First Name"
                    required
                  />
                </div>

                <!-- Last Name input -->
                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="lastName"
                    class="form-control text-center"
                    placeholder="Last Name"
                    required
                  />
                </div>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="email"
                    class="form-control text-center"
                    placeholder="Email address"
                  />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="password"
                    class="form-control text-center"
                    placeholder="Password"
                  />
                </div>

                <!-- Confirm Password input -->
                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="confirm-password"
                    class="form-control text-center"
                    placeholder="Confirm Password"
                  />
                </div>

                <!-- Register button -->
                <div class="d-grid mx-auto">
                  <button
                    id="signup-btn"
                    type="submit"
                    class="btn btn-block text-light mb-4"
                  >
                    Sign Up
                  </button>
                </div>

                <!-- Already have an account link -->
                <div class="text-center mb-5">
                  <p>
                    Already have an account?
                    <a
                      href="../login.html"
                      class="text-decoration-none text-orange"
                      >Sign in</a
                    >
                    <!-- Updated link -->
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Logo and Black Background -->
      <div class="col-6 bg-black container d-flex justify-content-center">
        <img src="../images/IWarehouse_Logo.svg" alt="IWarehouse Logo" />
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!-- Firebase -->
    <script type="module" src="../user-auth.js"></script>
  </body>
</html>
