<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Request Fix Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Tag Editor CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/tag-editor/1.0.20/jquery.tag-editor.css"
    />
    <link rel="stylesheet" href="../css/fix-form.css" />

    <script type="module" src="../fix-form.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h4 class="mb-4 text-strong">Request a Fix</h4>
        </div>
        <div class="col text-right">
          <a
            href="client-dashboard.html"
            style="color: orange; text-decoration: none"
          >
            <p class="mb-0">Cancel</p>
          </a>
        </div>
      </div>

      <div class="form-container">
        <form id="fix-form">
          <div class="form-group">
            <p>Type of Device</p>
            <div class="row pl-3">
              <div class="col">
                <div class="form-check p-1">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="deviceType"
                    id="mobile"
                    value="mobile"
                  />
                  <label class="form-check-label" for="mobile">
                    <img
                      src="../images/fix-form/mobile.png"
                      alt="Mobile Device"
                      class="ml-2"
                    />
                  </label>
                </div>
                <div class="form-check p-1">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="deviceType"
                    id="laptop"
                    value="laptop"
                  />
                  <label class="form-check-label" for="laptop">
                    <img
                      src="../images/fix-form/laptop.png"
                      alt="Laptop"
                      class="ml-2"
                    />
                  </label>
                </div>
              </div>
              <div class="col">
                <div class="form-check p-1">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="deviceType"
                    id="tablet"
                    value="tablet"
                  />
                  <label class="form-check-label" for="tablet">
                    <img
                      src="../images/fix-form/tablet.png"
                      alt="Tablet"
                      class="ml-2"
                    />
                  </label>
                </div>
                <div class="form-check p-1">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="deviceType"
                    id="pc"
                    value="pc"
                  />
                  <label class="form-check-label" for="pc">
                    <img
                      src="../images/fix-form/pc.png"
                      alt="PC"
                      class="ml-2"
                    />
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="brand">Brand</label>
            <select class="form-control" id="brandSelect">
              <option value="samsung" selected>Samsung</option>
              <option value="huawei">Huawei</option>
              <option value="apple">Apple</option>
              <option value="lenovo">Lenovo</option>
            </select>
          </div>

          <div class="form-group">
            <label for="model">Model</label>
            <input
              type="text"
              class="form-control"
              id="modelInput"
              placeholder="Enter model"
            />
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              id="descriptionTextarea"
              rows="4"
              placeholder="Describe your device and its inclusions"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="issues">Issues</label>
            <input
              id="issuesInput"
              class="form-control"
              placeholder="Enter issues"
            />
          </div>

          <div class="form-group">
            <label for="fileUpload">Upload Image or Video</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="fileUpload" />
              <label class="custom-file-label" id="fileLabel" for="fileUpload"
                >Choose file</label
              >
            </div>
          </div>

          <div class="form-group">
            <label for="repairType">Repair Type</label>
            <select class="form-control" id="repairTypeSelect">
              <option value="unknown" selected>Unknown</option>
              <option value="hardware">Hardware</option>
              <option value="software">Software</option>
              <option value="data-recovery">Data Recovery</option>
              <option value="cleaning">Cleaning</option>
            </select>
          </div>

          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">+63</span>
              </div>
              <input
                type="tel"
                class="form-control"
                id="phoneNumberInput"
                placeholder="Enter phone number"
              />
            </div>
          </div>

          <p>
            By continuing, you agree to our <span>Terms of Service</span> and
            <span>Privacy Policy</span>.
          </p>

          <button type="submit" class="btn btn-orange btn-block rounded-pill">
            <img
              src="../images/fix-form/handyman.png"
              alt="Fix Icon"
              class="mr-2"
            />Request a fix
          </button>
        </form>
      </div>
    </div>

    <!-- Success Modal -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Success</h5>
          </div>
          <div class="modal-body">
            Your form has been successfully submitted.
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Tag Editor JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/caret/1.3.4/jquery.caret.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tag-editor/1.0.20/jquery.tag-editor.js"></script>
  </body>
</html>
